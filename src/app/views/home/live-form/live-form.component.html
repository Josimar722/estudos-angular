<h1 mat-dialog-title>Novo Curso</h1>
<div mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Nome do Curso:</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Tipo de Curso:</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Link do Curso:</mat-label>
            <input matInput>
          </mat-form-field>
      </form>
<div mat-dialog-actions>
    <button mat-raised-button color="primary">Adicionar Curso</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
</div>
